 <!-- START OF CONTAINER -->
 <div class="container-fluid col-lg-12 bg-light g-0">
    <!-- <div class="row text-center mb-3 mt-3 justify-content-center">
      <p class="h3 text-dark">Sign Up</p>
    </div> -->
    <!-- END OF SIGN UP TEXT -->

    <div class="row bgcolorBlue justify-content-center mb-1 rounded">
      <div class="col-12 px-5">
        <form class="row g-1 mt-4" name="signupform" #signupform="ngForm" (ngSubmit)="verify()" role="form"   method="POST">
          <div class="col-12">

            <label for="fname" class="form-label">Name</label>
            <div class=" d-flex">
              <input
                type="username"
                class=" form-control rounded-3"
                type="text" 
                class="form-control" 
                 id="fname"
                 name="fname"
                 [(ngModel)]="user.fname"
                  #fname='ngModel' 
                  required
              />

            </div>
          </div>
          <!-- END OF USERNAME INPUT -->
          

          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <div class="d-flex">
              <input
              type="email"
                class="form-control rounded-3"
                id="email" 
                name="email"
                [(ngModel)]="user.email"
                 #email='ngModel' 
                 pattern='^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+\.([a-z]{2,3})(.[a-z]{2,3})?$)' 
                required
              />
            </div>
          </div>

          <!-- END OF EMAIL INPUT -->
        
          <div class="col-12">
            <label for="userName" class="form-label">Username</label>
            <div class="d-flex">
              <input
                type="text"
                class="form-control rounded-3"
                id="userName"
                 name="userName" 
                 [(ngModel)]="user.username" 
                 #username='ngModel' 
                 minlength="4"
                 required
              />

            </div>
          </div>
          <!-- END OF username INPUT -->
          
          <div class="col-12">
            <!-- <div class="d-flex justify-content-between"> -->
              <label for="password" class="form-label">Password</label>
            <!-- </div> -->
            <div class="d-flex mb-2">
              <input
                type="password"
                class="form-control rounded-3"
                id="signupassword"  
                name="password" 
                #password='ngModel' 
                [(ngModel)]="user.password"
                pattern='^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])){}[]:;<>,.?/~_+-=|\]).{8,32}$'
                placeholder="Min 8 character:include digit,uppercase and lowercase" 
                required
              />
            </div>
            <!-- <div class="col-11 progress" id="progress" hidden= true>
              <div  class='progress-bar bg-success' role='progressbar' style='width: 10%' aria-valuenow='10' aria-valuemin='0' aria-valuemax='100'></div>
            </div> -->
          </div>
          <!-- END OF PASSWORD INPUT -->


          <div class="col-12 mb-3">
            <div class="d-flex justify-content-between">
              <label for="repeatPassword" class="form-label"
                >Retype Password</label
              >
            </div>
            <div class="d-flex">
              <input
                type="password"
                class="form-control rounded-3"
                id="repeatPassword" 
                 name="repeatpassword" 
                 #repassword='ngModel'
                 [(ngModel)]="user.repassword"
                 required
              />
            


            </div>
              <label id="repeatpassmsglbl" style="color: red;">{{passwordMatch}}</label>
          </div>
        

          <!-- END OF Retype PASSWORD INPUT -->
          <!-- <div class="col-12">
            <p class="small" id="commonErr">
              Password make sure it's at least 8 characters
              including a number, a uppercase letter and a lowercase letter.
              <a href="#" class="text-decoration-none text-primary">Learn more</a>.
            </p>
          </div> -->
          <!-- END OF REMEMBER ME CHECK BOX -->
         
          <div class="col-10 mb-3 mx-auto">
            <button
              type="submit"
              class="btn btn-outline-primary mx-auto w-100 rounded-pill"
              id="register" 
              [disabled]="signupform.form.invalid"
              
            >
              Create account
            </button>
          </div>
          <!-- END OF SUBMIT BUTTON -->
          <hr />
          <div class="col-12">
            <p class="small" id="commonErr">
              By an account, you agree to the Terms of Service. For more
              information about Innovo's privacy practices, see
              the
              <a href="#" class="text-decoration-none text-success"
                >Innovo Privacy Statement</a
              >. We'll occasionally send you account-related emails.
            </p>
          </div>
        </form>
        <!-- END OF FORM -->
         </div>
      <!-- END OF COLUMN TEXT -->
    </div>
    <!-- END OF SIGN IN ROW -->

    <div class="row text-center mb-1 p-3 bgcolorBlue rounded">
      <p class="col-12 h6">
        Already have an account?<span class="me-3"></span>
        <a routerLink="/login" class="text-decoration-none text-primary">Sign in</a>
      </p>
    </div>
    <!-- END OF NEW ACCOUNT ROW -->

    <div class="row p-3 bgcolorBlue rounded">
      <div class="col d-flex justify-content-around">
        <a href="#" target="_blank" class="text-decoration-none text-primary">Terms</a>
        <a href="#" target="_blank" class="text-decoration-none text-primary">Privacy</a>
        <a href="#" target="_blank" class="text-decoration-none text-primary">Security</a>
        <a
          href="#"
          target="_blank"
          class="text-decoration-none text-secondary"
          >Contact Innovo</a
        >
      </div>
    </div>
    <!-- END OF TERMS AND POLICY -->
  </div>
  <!-- END OF CONTAINER -->
